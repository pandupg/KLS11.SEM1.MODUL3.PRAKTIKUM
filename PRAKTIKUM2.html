<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <h3 style="text-align: center;">MINI CALCULATOR</h3>
    <form name="calculator">
        <table align="center">
            <tr>
                <td>Angka 1</td>
                <td>:</td>
                <td><input type="number" name="angka1"></td>
            </tr>
            <tr>
                <td>Angka 2</td>
                <td>:</td>
                <td><input type="number" name="angka2"></td>
            </tr>
            <tr>
                <td>Hasil</td>
                <td>:</td>
                <td><input type="number" name="hasil"></td>
            </tr>
            <tr>
                <td colspan="3" align="center" style=" ">
                    <input type="button" onclick="tambah()" value="  +  ">
                    <input type="button" onclick="kurang()" value="  -  ">
                    <input type="button" onclick="kali()" value="  x  ">
                    <input type="button" onclick="bagi()" value="  /  ">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
<script>
    function tambah() {
        var angka1 = parseFloat(document.calculator.angka1.value);
        var angka2 = parseFloat(document.calculator.angka2.value);
        var hasil = angka1 + angka2;
        document.calculator.hasil.value = hasil;
    }
    function kurang() {
        var angka1 = parseFloat(document.calculator.angka1.value);
        var angka2 = parseFloat(document.calculator.angka2.value);
        var hasil = angka1 - angka2;
        document.calculator.hasil.value = hasil;
    }
    function kali() {
        var angka1 = parseFloat(document.calculator.angka1.value);
        var angka2 = parseFloat(document.calculator.angka2.value);
        var hasil = angka1 * angka2;
        document.calculator.hasil.value = hasil;
    }
    function bagi() {
        var angka1 = parseFloat(document.calculator.angka1.value);
        var angka2 = parseFloat(document.calculator.angka2.value);
        var hasil = angka1 / angka2;
        document.calculator.hasil.value = hasil;
    }
</script>
</body>

</html>
